<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Stats preview card component</title>
    </head>
    <body>
        <div class="card">
            <div class="card__card-bg"></div>

            <div class="card__content">
                <h1 class="card__title-content">
                    Get <span class="card__span">insights</span> that help your
                    business grow.
                </h1>
                <p class="card__text-content">
                    Discover the benefits of data analytics and make better
                    decisions regarding revenue, customer experience, and
                    overall efficiency.
                </p>
            </div>
            <div class="card__stats">
                <div class="card__stat">
                    <h2 class="card__numbers">10k+</h2>
                    <p class="card__stat-text">Companies</p>
                </div>
                <div class="card__stat">
                    <h2 class="card__numbers">314</h2>
                    <p class="card__stat-text">Templates</p>
                </div>
                <div class="card__stat">
                    <h2 class="card__numbers">12M+</h2>
                    <p class="card__stat-text">Queries</p>
                </div>
            </div>
        </div>
    </body>
</html>
